<!DOCTYPE html>
<html>
<head>
    <title>Math Operations</title>
</head>
<body>
    <h2>Add Two Numbers</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="calculateSum()">Calculate Sum</button>
    <p>Result: <span id="result"></span></p>

    <hr>

    <h2>Multiply Two Numbers</h2>
    <input type="number" id="num3" placeholder="Enter first number">
    <input type="number" id="num4" placeholder="Enter second number">
    <button onclick="calculateProduct()">Calculate Product</button>
    <p>Result: <span id="result2"></span></p>

    <hr>

    <h2>Divide Two Numbers</h2>
    <input type="number" id="num5" placeholder="Enter first number">
    <input type="number" id="num6" placeholder="Enter second number">
    <button onclick="calculateDivision()">Calculate Division</button>
    <p>Result: <span id="result3"></span></p>

    <script>
        function calculateSum() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let sum = num1 + num2;
            document.getElementById('result').textContent = sum;
        }

        function calculateProduct() {
            let num3 = parseFloat(document.getElementById('num3').value);
            let num4 = parseFloat(document.getElementById('num4').value);
            let product = num3 * num4;
            document.getElementById('result2').textContent = product;
        }

        function calculateDivision() {
            let num5 = parseFloat(document.getElementById('num5').value);
            let num6 = parseFloat(document.getElementById('num6').value);

            if (num6 === 0) {
                document.getElementById('result3').textContent = "Cannot divide by zero!";
            } else {
                let division = num5 / num6;
                document.getElementById('result3').textContent = division;
            }
        }
    </script>
</body>
</html>
